<mat-card align="center">
  <div>
    <mat-card-title class="my-primary-text">
      <h1>PlayYum</h1>
      <!-- <div style="font-size: x-small; padding-bottom: 5vh">v1.0</div> -->
    </mat-card-title>
    <mat-card-header class="app-accent" layout="row" >
      <div class="home-page-image"><img src="assets/Images/playum.png" alt="logo" width="400" height="450"  />
      </div>
    </mat-card-header>
  </div>
  <mat-card>
    <p>Worldwide High Scores</p>
    <table>
        <tr *ngFor="let score of topScores">
            {{score.name}} : {{score.total}} points.
        </tr>
    </table>
</mat-card>
  
  <mat-card-footer align="end" class="my-accent-text margin-right-2">
    &copy;PlayYum - 2022
  </mat-card-footer>
</mat-card>
