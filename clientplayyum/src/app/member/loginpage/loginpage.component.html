<mat-card>
    <mat-card-content class="container col-md-10 ">
        <h1 style="color:red"> User Login </h1>
        <form class="col-5" [formGroup]="memberLoginForm">
           
    <div class="form-group">
      <label for="exampleInputEmail1">UserName</label>
      <input type="text" class="form-control" id="userName" formControlName="userName" aria-describedby="emailHelp" placeholder="Enter UserName">
   
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    </div>

    <button type="submit"  (click)="updateSelectedMember()" class="btn btn-primary">Submit</button>
  </form>

  
</mat-card-content>
</mat-card>
