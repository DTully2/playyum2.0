<mat-card>
  <mat-card-content>
    <mat-card-header class="app-accent" layout="row">
      <mat-card-title>
        <span class="mat-headline">{{ msg }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-list flex>
      <app-member-list [members]="members"> </app-member-list>
    </mat-list>
    <app-memberlogin [selectedEmployee]="member"   
    (saved)="save($event)"
 ></app-memberlogin>

  </mat-card-content>
</mat-card>
