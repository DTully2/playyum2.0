<mat-card *ngIf="hideEditForm">
    <p>Your Profile Info</p>
    <p>{{member.id}}</p>
    <p>{{member.email}}</p>
    <p>{{member.username}}</p>
    <p>{{member.points}}</p>
    <p>{{member.password}}</p>

    <button (click)="editProfile()">Update Profile</button>

</mat-card>
<mat-card *ngIf="!hideEditForm">
    <mat-card-header layout="row">
        <mat-card-title>
            update user profile
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-member-details [currentMember]="member" (cancelled)="cancel('cancelled')" (saved)="update($event)">

        </app-member-details>
    </mat-card-content>
</mat-card>
