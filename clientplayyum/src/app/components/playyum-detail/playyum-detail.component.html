<div class="details">
    <div class="game-banner">
      <img
        class="game-banner-img"
        src="assets/Images/playum.png" alt="slug"
        alt="background image"
      />
    </div>
    <div class="game-content">
      <div class="details-wrapper">
        <div class="game-header">
          <h1 class="game-header-title">Yum</h1>
          <h2 class="game-header-release-date">
            Release: 1995
          </h2>
          <p class="game-header-genres">
            <span>Board game, Adventure </span>
          </p>
          <div class="game-gauge">
            <mwl-gauge
              class="two"
              [max]="100"
              [dialStartAngle]="180"
              [dialEndAngle]="0"
              [value]="100"
              [animated]="true"
              [color]="getColor"
              [animationDuration]="2"
            >
            </mwl-gauge>
            <a
              class="game-gauge-label"
              target="_blank"
              href=""
              >Metacritic</a
            >
          </div>
        </div>
         <!-- <app-game-tabs></app-game-tabs>  -->
      </div>
    </div>
  </div>
